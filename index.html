<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,300&family=Oswald:wght@200;300;400;500;600;700&family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
        <form style="font-family: 'Oswald', sans-serif;">
    
            <fieldset>
                <legend>Общая информация</legend>
                <div>
                    <label for="surname">Фамилия</label>
                    <input id="surname" type="text" name="surname" placeholder="Иванов">
                </div>
                <div>
                    <label for="name">Имя</label>
                    <input id="name" type="text" name="name" placeholder="Иван">
                </div>
                <div>
                    <label for="patronymic">Отчество</label>
                    <input id="patronymic" type="text" name="patronymic" placeholder="Иванович"
                </div>
                <div>
                    <label for="email">email</label>
                    <input id="email" type="email" name="email" placeholder="mail@mail.ru"
                </div>
            </fieldset>

            <fieldset>
                <legend>Пол</legend>
                <div>
                    <input id="sexChoice1" type="radio" name="sex" value="male">
                    <label for="sexChoice1">М</label>

                    
                    <input id="sexChoice2" type="radio" name="sex" value="female">
                    <label for="sexChoice2">Ж</label>
                </div>
            </fieldset>
        
            <fieldset>
                <legend>Хобби</legend>
                <div>
                    <input id="choice1" type="checkbox" name="hobby" value="painting">
                    <label for="choice1">Рисование</label>
            
                    <input id="choice2" type="checkbox" name="hobby" value="reading">
                    <label for="choice2">Чтение</label>

                    <input id="choice3" type="checkbox" name="hobby" value="knitting">
                    <label for="choice3">Вязание</label>

                    <input id="choice4" type="checkbox" name="hobby" value="cooking">
                    <label for="choice4">Кулинария</label>
                </div>
            
            </fieldset>
        
        <div>
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
</body>
</html>
